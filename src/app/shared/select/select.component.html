<mat-form-field
  appearance="fill"
  class="w-full"
  [ngClass]="{
    error: control.errors && control.dirty,
    disabled: control.disabled
  }"
>
  <!-- <mat-label *ngIf="label">{{ label }}</mat-label> -->
  <input
    type="text"
    [placeholder]="placeholder"
    aria-label="Number"
    matInput
    [formControl]="control"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option
      *ngFor="let option of filteredOptions | async"
      [value]="option"
      >{{ option }}</mat-option
    >
  </mat-autocomplete>
</mat-form-field>

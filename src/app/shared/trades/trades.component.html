<table
  datatable
  [dtOptions]="dtOptions"
  class="row-border order-column responsive hover"
>
  <thead>
    <tr>
      <th>Type</th>
      <th>Coin</th>
      <th>Amount</th>
      <th>Price when bought</th>
      <th>Amount paid</th>
      <th>Change</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let trade of trades; let i = index">
      <td [ngClass]="trade.buy ? 'text-primary-blue' : 'text-primary'">
        {{ trade.buy ? "BUY" : "SELL" }}
      </td>
      <td
        [routerLink]="['/key', trade.key]"
        class="cursor-pointer font-semibold"
      >
        {{ trade.coin }}
      </td>
      <td>
        {{ trade.amount }}
      </td>
      <td>
        {{ trade.price | currency }}
      </td>
      <td>
        {{ trade.amount * trade.price | currency }}
      </td>
      <td>
        <app-price-change
          [valueChange]="coinChange[i]"
          [percentChange]="(coinChange[i] / (trade.amount * trade.price)) * 100"
        ></app-price-change>
      </td>
      <td>
        {{ trade.date }}
      </td>
    </tr>
  </tbody>
</table>

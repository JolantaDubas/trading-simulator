      <app-box class="z-10" title="Market Capitalization">
        <app-diagrams id="market_cap"></app-diagrams>
      </app-box>
      <div
        class="grid gap-4 justify-between"
        style="grid-template-columns: 3fr 1fr"
      >
        <app-box title="Market" showBtn="true" link="/market" class="z-10">
          <app-table [dtOptions]="dtOptions" [currency]="currency"></app-table
        ></app-box>
        <app-box class="z-10" title="Trending">
          <table
            *ngIf="trending"
            datatable
            [dtOptions]="dtOptionsTrending"
            class="row-border order-column hover w-full"
          >
            <thead class="w-full">
              <tr>
                <th class="w-48">Coin</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of trending">
                <td
                  [routerLink]="['/coin', item.item.id]"
                  class="cursor-pointer font-semibold w-48"
                >
                  <div class="flex items-center h-10">
                    <img class="h-6 w-6 mr-2" [src]="item.item.small" />
                    <p class="text-gray-900 text-left">
                      {{ item.item.name }}
                      <span class="text-gray-500">{{
                        item.item.symbol | uppercase
                      }}</span>
                    </p>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </app-box>
      </div>

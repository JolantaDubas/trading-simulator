<div class="w-56 h-full bg-white shadow-xl py-9 px-8">
  <div class="fixed grid gap-6">
    <div *ngFor="let link of getLinks()">
      <a
        class="text-gray-500"
        [routerLink]="link.path"
        [ngClass]="checkIfActive(link.path) ? 'text-primary' : 'text-gray-500'"
      >
        <i class="mr-3" class="{{ link.icon }}"></i>
        {{ link.title }}
      </a>
    </div>
  </div>
</div>
